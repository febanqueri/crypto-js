<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador JS</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
        <link rel="manifest" href="./assets/images/site.webmanifest">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="logo-encript">
                <img src="./assets/images/logo.png" alt="Logo Encriptador" />
            </div>
        </header>

        <main class="container">
            <section class="container">
                <div class="entrada">
                    <div class="digite-texto">
                        <textarea name="text-input" id="text-input" cols="30" rows="13" placeholder="Digite seu texto..."></textarea>
                    </div>
                    <p>Apenas letras minúsculas e sem acento.</p>
                    <div class="botoes">
                        <button class="cripto" onclick="botaoCriptografar()">Criptografar</button>
                        <button class="descripto" onclick="botaoDescriptografar()">Descriptografar</button>
                    </div>
                </div>
                <div class="saida">
                    <div class="conteudo-resultado-vazio">
                        <img id="img" src="assets/img/menino-lupa.png" alt="Menino com uma lupa" width="60%" />
                        <h2 id="h2-resultado">Nenhuma mensagem encontrada</h2>
                        <p id="p-resultado">Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                    <div class="conteudo-resultado-ok">
                        <textarea id="text-output" cols="30" rows="20"></textarea>
                        <button class="copiar" onclick="copiarTexto()">Copiar texto</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>

          <section>
              <p>
                  Feito por Felipe Banqueri
              </p>
          </section>
  
          <section>
              
          </section>
  
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    </body>
</html>
